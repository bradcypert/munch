<ion-modal-view class='settings'>
  <ion-header-bar>
    <h1 class="title">Settings</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="updateSettings()">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" ng-model="settings.name" placeholder='Jimmy'>
        </label>
        <label class="item item-input item-stacked-label item-select">
          <span class="input-label">Measuring System</span>
          <select ng-model="settings.system">
            <option>Metric</option>
            <option>Imperial</option>
          </select>
        </label>
        <label class='item item-input item-stacked-label'>
          <span class="input-label">Weight</span>
          <input type="tel" ng-model="settings.weight" placeholder='240lbs'>
        </label>
        <label class='item item-input item-stacked-label'>
          <span class="input-label">Height</span>
          <input type="text" ng-model="settings.height" placeholder="6'1''">
        </label>
        <label class='item item-input item-stacked-label'>
          <span class="input-label">Goal Weight</span>
          <input type="tel" ng-model="settings.goalWeight" placeholder='200lbs'>
        </label>
      </div>
      <div style='padding: 15px;' ng-click='updateSettings()'>
        <button class="button button-block button-positive">
          Save Changes
        </button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
